<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
</head>
<body>
<style>
    #app{
        border: 2px solid red;
        width: 600px;
        height: 300px;
        font-weight: 700;
        font-size: 16px;
        padding: 3px;
        margin: 0 auto;
        margin-top: 100px;
    }
</style>

<div id="app">
    父组件模板的内容在父组件作用域内编译； <br>
    子组件模板的内容在子组件作用域内编译。
    <child-component v-show="childshow">
    </child-component>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>
    Vue.component('child-component', {
        template: '<div v-show="childshow">我是一个组件</div>',
        data:function () {
            return{
                message:'我是子组件中的内容',
                childshow:true
            }
        }

    });


    var app=new Vue({
        el:'#app',
        data:{
            message:'我是父组件中的内容',
            childshow:false
        }
    })
</script>
</body>
</html>
