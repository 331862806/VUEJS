<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<body>
<div id="div1">

    <div v-xart> 好好学习，天天向上 </div>

</div>

<script>

    Vue.directive('xart', function (el) {
        el.innerHTML = el.innerHTML + ' ( x-art ) '
        el.style.color = 'pink'
    })

    new Vue({
        el: '#div1'
    })
</script>
</body>
</html>
