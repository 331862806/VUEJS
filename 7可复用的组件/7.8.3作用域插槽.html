<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域插槽</title>
</head>
<body>
<style>
    #app{
        border: 2px solid red;
        width: 600px;
        height: 300px;
        font-weight: 700;
        font子-size: 16px;
        padding: 3px;
        margin: 0 auto;
        margin-top: 100px;
    }
</style>

<div id="app">
    作用域插槽是一种特殊的slot，使用一个可以复用的模板来替换已经渲染的元素 <br>
    <hr>
    <my-component>
        <template slot="abc" slot-scope="prop">
            {{prop.text}}
            {{prop.name}}
            {{prop.ss}}

        </template>
    </my-component>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>
    Vue.component('my-component', {
        template: '<div><slot text="我是来自子组件的数据" ss="sadasd" name="abc"></slot></div>',

    });


    var app=new Vue({
        el:'#app',
        data:{}
    })
</script>
</body>
</html>
