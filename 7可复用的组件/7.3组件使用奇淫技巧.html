<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件使用奇淫技巧</title>
</head>
<body>
<div id="app">
    <hr>
    1. 推荐使用小写字母加­进行命名（必须） child, my­componnet命名组件 <br>
    2. template中的内容必须被一个DOM元素包括 ，也可以嵌套<br>
    3. 在组件的定义中，除了template之外的其他选项—data,computed,methods<br>
    4. data必须是一个方法<br>
    <hr>
    <app-component></app-component>
    <app-dierge></app-dierge>

    <hr>
    <button @click="plus">{{count}}</button>
    <button @click="plus">{{count}}</button>
    <hr>
    <btn-component></btn-component>
    <btn-component></btn-component>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>
    Vue.component({})

    var app = new Vue({
        el: '#app',
        data: {count: 0},
        components: {
            'app-component': {
                template: "<div><span>我是app的一个局部组件</span></div>"
            },
            "app-dierge": {
                template: "<div>我是app的二个局部组件</div>"
            },
            'btn-component': {
                template: "<button @click='count++'>{{count}}</button>",
                data:function () {
                    return{
                        count:0
                    }
                }
            }
        },
        methods: {
            plus: function () {
                this.count++
            }
        }
    })
</script>
</body>
</html>
