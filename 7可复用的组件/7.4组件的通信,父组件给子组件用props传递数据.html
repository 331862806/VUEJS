<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的通信,父组件给子组件用props传递数据</title>
</head>
<body>
在父组件里,像子组件传递消息
<div id="app" style="border: 2px solid red;height: 360px;">
    <h5 style="text-align: center">我是父组件</h5>
    <!--<child-component msg="我是来自父组件的内容"></child-component>-->
    // v-bind 使用与否的区别 还可以是使用布尔值,对象进行测试
    <child-component msg="[3,6,9]"></child-component>
    <child-component :msg="[3,6,9]"></child-component>
    <hr>
    使用v-bind绑定动态属性---把input中的msg传递给子组件
    <input type="text" v-model="parentMsg">
    <bind-component v-bind:msg="parentMsg"></bind-component>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>
    var app=new Vue({
        el:'#app',
        data:{parentMsg:'今天天气真好'},
        components:{
            'child-component':{
                props:['msg'],
                template:'<div style="border: 2px solid chartreuse;height: 80px; text-align: center">{{msg}}---{{msg.length}}---{{typeof msg}}</div>',
                data:function () {
                    return{
                        count:1
                    }
                }
            },
            'bind-component':{
                props:['msg'],
                template:'<div style="border: 2px solid chartreuse;height: 80px; text-align: center">{{msg}}</div>',
                data:function () {
                    return{
                        count:1
                    }
                }
            }
        }
    })
</script>
</body>
</html>
