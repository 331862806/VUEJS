<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo1">
    {{fullName}}
</div>
<div id="demo2">
    {{fullName}}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    var vm1 = new Vue({
        el:"#demo1",
        data:{
            firstName:"Foo",
            lastName:"Bar",
            fullName:"Foo Bar"
        },
        watch:{
            firstName:function(val){
                this.fullName = val + ' ' + this.lastName
            },
            lastName:function(val){
                this.fullName = this.firstName + ' ' +val
            }
        }
    })

    var vm2 = new Vue({
        el:'#demo2',
        data:{
            firstName:'Foo',
            lastName:'Bar'
        },
        computed:{
            fullName:function(){
                return this.firstName + ' ' + this.lastName
            }
        }
    })
</script>
</body>
</html>
