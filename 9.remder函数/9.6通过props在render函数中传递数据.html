<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过props在render函数中传递数据</title>
</head>
<body>
<style>
    #app {
        border: 2px solid red;
        width: 600px;
        height: 300px;
        font-weight: 700;
        font-size: 16px;
        padding: 3px;
        margin: 0 auto;
        margin-top: 100px;
    }
</style>

<div id="app">
    <button @click="switchShow">点我切换图片</button>
    {{show}}
    <my-component :show="show">

    </my-component>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script>
    //需求: 点击按钮切换图片
    Vue.component('my-component', {
        props: ['show'],
        render: function (createElement) {
            var imgsrc;
            if (this.show) {
                imgsrc = '001.jpg'
            } else {
                imgsrc = '002.jpg'
            }
            return createElement('img', {
                attrs: {
                    src: imgsrc
                },
                style: {
                    width: '600px',
                    height: '400px'
                }
            })
        }
    });


    var app = new Vue({
        el: '#app',
        data: {
            show: false
        },
        methods: {
            switchShow: function () {
                this.show = !this.show;
            }
        }
    })
</script>
</body>
</html>
